<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 150px;
        }
        #redButton {
            background-color: #ff4646;
            color: #fff;
        }
        #blueButton {
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            opacity: 0.8;
        }
        #clickCountRed, #clickCountBlue {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="redButton">Red Button</button>
        <button id="blueButton">Blue Button</button>
        <div id="clickCountRed">0</div>
        <div id="clickCountBlue">0</div>
    </div>

    <script>
        let redCount = 0;
        let blueCount = 0;
        const redButton = document.getElementById('redButton');
        const blueButton = document.getElementById('blueButton');
        const clickCountRed = document.getElementById('clickCountRed');
        const clickCountBlue = document.getElementById('clickCountBlue');

        redButton.addEventListener('click', () => {
            redCount++;
            clickCountRed.textContent = redCount;
        });

        blueButton.addEventListener('click', () => {
            blueCount++;
            clickCountBlue.textContent = blueCount;
        });
    </script>
</body>
</html>
